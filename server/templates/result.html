{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{% static 'images/bg_result.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .value-box {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    a:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predicted Energy Consumption</h2>
    <div class="value-box">
      <strong>Prediction:</strong> {{ prediction }} kWh
    </div>
    <div class="value-box">
      <strong>Monthly Target:</strong> {{ target }} kWh
    </div>

    <h3>Comparison Chart</h3>
    <img src="{% static 'images/bar_chart.png' %}" alt="Bar Chart">

    <h3>Appliance-wise Usage</h3>
    <img src="{% static 'images/pie_chart.png' %}" alt="Pie Chart">

    <a href="{% url 'logout' %}">Logout</a>
  </div>
</body>
</html>
